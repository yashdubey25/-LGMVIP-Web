<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="stylesheet" href="todolist.css" />
</head>

<body>
    <header>
        <h1>To-do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="what you have to do today?" autocomplete="off"/>
            <input type="submit" id="new-task-submit" value="ADD TASK"  autocomplete="off"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
       </div>
        </section>
    </main>

    <script src="todolist.js"></script>
</body>

</html>
